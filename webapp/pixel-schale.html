				<h1>ピクセル・シャーレ</h1>

			<canvas id="GameCanvas" width="640" height="640" style="border:4px solid; background-color:whitesmoke"></canvas>
			
			<script>
				var canvas = document.getElementById("GameCanvas");
				var ctx = canvas.getContext("2d");
			</script>
			<script src='../src/javascript/pixel-schale.js'></script>
		<!--End First Script-->
			<table border="1" style="position:absolute; top:100px; left:700px; border-collapse:collapse;">
				<tr>
					<td id="pxtext" colspan="4">ピクセル選択</td>
				</tr>
				<tr>
					<td><input type="button" value="picell" onclick="setpixel(1)"></td>
					<td><input type="button" value="meal  " onclick="setpixel(2)"></td>
					<td><input type="button" value="water " onclick="setpixel(3)"></td>
					<td><input type="button" value="poison" onclick="setpixel(4)"></td>
				</tr>
				<tr>
					<td><input type="button" value="------" onclick="setpixel(0)"></td>
					<td><input type="button" value="------" onclick="setpixel(0)"></td>
					<td><input type="button" value="------" onclick="setpixel(0)"></td>
					<td><input type="button" value="delete" onclick="setpixel(0)"></td>
				</tr>
			</table>
			<table border="1" style="position:absolute; top:200px; left:700px; border-collapse:collapse;">
				<tr>
					<td id="simtext" colspan="4">シミュレーション</td>
				</tr>
				<tr>
					<td><input type="button" value="再生"　　 onclick="playsim()"></td>
					<td><input type="button" value="1F再生" onclick="cyclesim()"></td>
					<td><input type="button" value="停止"　　 onclick="stopsim()"></td>
					<td><input type="button" value="中止"　　 onclick="resetsim()"></td>
				</tr>
			</table>
