			<h1>404ページ</h1>
			<p>このページは以下のようなときに表示されます</p>
			<ul>
				<li>
					<p>GitHubのサーバーがうわああああぁぁぁぁぁぁぁぁ！！！！！！！！！！！！！！！ってなってるとき(もしくはサーバーが停止しているとき)</p>
				</li>
				<li>
					<p>俺ら(ここのライター)の貼ったリンクもしくは外部リンク(ほぼ皆無)に書き間違いがある場合</p>
				</li>
				<li>
					<p>ページが削除されている場合(これもほとんどないかな)</p>
				</li>
			</ul>
			<p>んじゃまあ、達者での～(*'▽')ﾉｼ</p>
			<button type="button" onclick="boonHiraku()">
				<br>
			</button>
			<script>
				function syncDelay(milliseconds){
					var start = new Date().getTime();
					var end=0;
					while( (end-start) < milliseconds){
						end = new Date().getTime();
					}
				}
				function boonHiraku() {
					for (let i = 0; i < 100; i++) {
						window.open('https://ncreators.github.io/src/html/boon.html', i + 'boon', 'width=450,height=250,resizable=no');
						syncDelay(600);
					}
				}
			</script>
